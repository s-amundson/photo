{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block main %}
    <div class="row" message_text="{{ message }}" hidden id="message"><h3>"{{ message }}"</h3></div>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="col">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
