{% extends "photo_app/email/email_layout.html" %}
{% block main %}
    <p style=" line-height: 100%; align: left; font-family: arial, sans-serif; color: black; margin: 10px;">

        Hi {{ name }},
    </p>
    <p style=" line-height: 100%; align: left; font-family: arial, sans-serif; color: black; margin: 10px;">
        You have a model release named "{{ release.name }}" for a shoot on {{ release.shoot_date }} to review. Please sign into your account to review, approve or reject.
    </p>

    <br>

    <p style=" line-height: 100%; align: left; font-family: arial, sans-serif; color: black; margin: 10px;">
        <a href="http://photo.amundsonca.com/">photo.amundsonca.com</a>
    </p>

{% endblock %}
