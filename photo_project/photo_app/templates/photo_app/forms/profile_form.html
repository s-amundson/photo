<form id="profile-form" method="post" autocomplete="off" class="form">
{% csrf_token %}
    <div class="row">
        <div class="input-group input-group-md">
            <div class="col-6">
                <input type="text" placeholder="First Name" autocomplete="off" required id="id_first_name" class="form-control m-2">
            </div>
            <div class="col-6">
                <input type="text" placeholder="Last Name" autocomplete="off" required id="id_last_name" class="form-control m-2">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 input-group input-group-md">
            <input type="text" placeholder="Street" autocomplete="off" required id="id_street" class="form-control m-2">
        </div>
    </div>

    <div class="row">
        <div class="input-group input-group-md">
            <div class="col-4">
                <input type="text" placeholder="City" autocomplete="off" required id="id_city" class="form-control m-2">
            </div>
            <div class="col-4">
                <input type="text" placeholder="State" autocomplete="off" required id="id_state" class="form-control m-2">
            </div>
            <div class="col-4">
                <input type="text" placeholder="Zip" autocomplete="off" required id="id_post_code" class="form-control m-2">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 input-group input-group-md">
            <input type="text" placeholder="Phone" autocomplete="off" required id="id_phone" class="form-control m-2">
        </div>
    </div>
    <div class="row">
        <div class="col-6 input-group input-group-md">
            <input type="text" placeholder="Date of Birth YYYY-MM-DD" autocomplete="off" required id="id_dob" class="form-control m-2">
        </div>
    </div>
    <div class="row">
        <div class="col-6 input-group input-group-md">
            <div class="custom-control custom-checkbox m-2">
                <input type="checkbox" class="custom-control-input" id="id_is_model">
                <label class="custom-control-label" for="id_is_model">I am a model</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 input-group input-group-md">
            <input type="text" placeholder="Nickname" autocomplete="off" id="id_nickname" class="form-control m-2">
            <div class="m-2">Optional, this is the name that can be associated with your photos.</div>
        </div>
    </div>
<button id="btn-family-form" class="btn btn-primary" type="submit">Update</button>
</form>
