<form id="gallery-form" method="post" action="{% url 'photo_app:gallery_form' %}" autocomplete="off" class="form">
{% csrf_token %}
    <div class="row">
        <div class="col">Gallery Name:</div>
        <div class="col input-group input-group-md">
            {{ form.name }}
        </div>
    </div>

    <div class="row">
        <div class="col">Model:</div>
        <div class="col input-group input-group-md">
            {{ form.photo_model }}
        </div>
    </div>

    <div class="row">
        <div class="col">Shoot Date:</div>
        <div class="col input-group input-group-md">
            {{ form.shoot_date }}
        </div>
    </div>

    <div class="row">
        <div class="col">Can be Public:</div>
        <div class="col input-group input-group-md">
            {{ form.can_public }}
        </div>
    </div>
    <div class="row">
        <div class="col">Public Date:</div>
        <div class="col input-group input-group-md">
            {{ form.public_date }}
        </div>
    </div>

<button id="btn-gallery-form" class="btn btn-primary" type="submit">Update</button>
</form>
